<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>SVG Injector</title>
	<style>
		.svg-container {
			height: 200px;
			width: 200px;
		}

		button {
			background: none;
			background-color: none;
			border: none;
		}
	</style>
</head>
<body onload="svgi_run();">
	<button class="svg-container" data-svg-src="./img/back_btn.svg"></button>
	<button class="svg-container" data-svg-src="./img/next_btn.svg"></button>
	<!--
	Use the svgi_jquery.min.js version if the jquery library is being loaded in your site. This gives you the
	ability to give a scope of DOM elements on which to perform the injection by passing the scope as a
	parameter into the svgi_run() method as such: svgi_run($('#svgContainer'));
	<script src="./js/jquery-1.11.2.min.js"></script>
	<script src="./js/svgi_jquery.min.js"></script>
	-->
	<!--
	Use svgi.min.js if jquery is not included in your site. When using the pure javascript version no scope
	is available.
	-->
	<script src="./js/svgi.allen.js"></script>
</body>
</html>
