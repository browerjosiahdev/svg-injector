<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>SVG Injector</title>
	<style>
		.svg-container {
			height: 200px;
			width: 200px;
		}

		button {
			background: none;
			background-color: none;
			border: none;
		}

		/*Classes used for CLEANSEPRIMARY type.*/
		.fill-color {
			cursor: pointer;
			fill: #7A1501;
		}
		.fill-color:hover {
			fill: #C04E36;
		}

		/*Classes used for CLEANSEUNIQUE type.*/
		.fill-0 {
			cursor: pointer;
			fill: #7A1501;
		}
		.fill-0:hover {
			fill: #C04E36;
		}

		/*Classes used for CLEANSEHEX type.*/
		.fill-7A1501 {
			cursor: pointer;
			fill: #7A1501;
		}
		.fill-7A1501:hover {
			fill: #C04E36;
		}
	</style>
</head>
<body>
	<button class="svg-container" data-svg-src="./img/back_btn.svg"></button>
	<button class="svg-container" data-svg-src="./img/next_btn.svg"></button>

	<script src="./js/jquery-1.11.2.min.js"></script>
	<script src="./js/Svgi.class.js"></script>
	<script>
		var svgi = new Svgi();

		// svgi.cleanseType = Svgi.CLEANSEPRIMARY; // NOTE: Neutral colors (grey, black, white) will be given a class of "fill-neutral"
		//                                         // while all other colors are given a class of "fill-color". This is the default
		// 																				// value.
		// svgi.cleanseType = Svgi.CLEANSEUNIQUE;  // NOTE: Each new hexadecimal value found will be given a class of "fill-{index}" where
		//                                         // {index} is the index of the first instance found for that hexadecimal value.
		// svgi.cleanseType = Svgi.CLEANSEHEX;     // NOTE: Each hexadecimal value will be replaced with a class of "fill-{hex}" where {hex}
		//                                         // is the actual hexadecimal value.

		svgi.run();

		console.log('Has run? ' + svgi.hasRun);

		svgi.run();
	</script>
</body>
</html>
